filebeat.inputs:
- type: filestream
  id: my-filestream-id
  enabled: true
  paths:
    - /usr/share/filebeat/logs_backend/*.log*
  tags: ["app"]

- type: filestream
  id: my-es01-dockerstream-id
  enabled: true
  paths:
    - /usr/share/filebeat/logs_es/*.log
  tags: ["es01"]

output.logstash:
  hosts: ["logstash:5044"]
  ssl.certificate_authorities: ["/usr/share/filebeat/config/certs/ca/ca.crt"]
  ssl.certificate: "/usr/share/filebeat/config/certs/logstash/logstash.crt"
  ssl.key: "/usr/share/filebeat/config/certs/logstash/logstash.key"